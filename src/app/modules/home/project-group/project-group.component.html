<div *ngIf="inputData">
      <app-title-card  [title]="inputData.title"></app-title-card>
      
      <div class="project-group">
        <span *ngFor="let card of projectCards">
          <app-project-card [inputData]="card"></app-project-card>
        </span>
      </div>

      <div class="pagination" >
        <app-pagination *ngIf="paginationData" [inputData]="paginationData" (clicked)="changePage($event)"></app-pagination>
      </div>
</div>
